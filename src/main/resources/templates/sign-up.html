<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<th:block lang="en" th:include="fragments/header :: header"></th:block>
</head>
<body>
<th:block lang="en" th:include="fragments/navbar :: navbar"></th:block> 


	<div class="container mt-5">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h3>Sign Up</h3>				
				<form th:action="@{/user/save}" th:object="${newUser}" method="POST">					
					<div class="form-group row">
						<label for="username" class="col-lg-3 col-form-label">User Name(<span style="color:red;font-weight:bold">*</span>): </label>
						<div class="col-lg-6">
						 <input type="text"	id="app_username" required name="username" th:field="*{userName}" class="form-control" />
						 </div>
					</div>
					<div class="form-group row">
						<label for="name" class="col-lg-3 col-form-label">Name(<span style="color:red;font-weight:bold">*</span>): </label>
						 <div class="col-lg-6">
						 <input	type="text" id="name" name="name" required th:field="*{name}" class="form-control" />
						 </div>
					</div>
					<div class="form-group row">
						<label for="surnames" class="col-lg-3 col-form-label">Surnames: </label>
						 <div class="col-lg-6">
						 <input	type="text" id="surnames" name="surnames" th:field="*{surnames}" class="form-control" />
						 </div>
					</div>
					<div class="form-group row">
						<label for="email" class="col-lg-3 col-form-label">Email: </label>
						 <div class="col-lg-6">
						 <input	type="text" id="email" name="email" th:field="*{email}" class="form-control" />
						 </div>
					</div>
					<div class="form-group row">
						<label for="idDocument" class="col-lg-3 col-form-label">Document ID(<span style="color:red;font-weight:bold">*</span>): </label>
						 <div class="col-lg-6">
						 <input	type="text" id="idDocument" name="idDocument" required th:field="*{idDocument}" class="form-control" />
						 </div>
					</div>
					<div class="form-group row">
						<label for="password" class="col-lg-3 col-form-label">Password(<span style="color:red;font-weight:bold">*</span>): </label>
						 <div class="col-lg-6">
						 <input	type="password" id="password" name="password" required th:field="*{password}" class="form-control" />
						 </div>
					</div>
					<div class="form-group row">
						<label for="rpassword" class="col-lg-3 col-form-label">Confirm Password(<span style="color:red;font-weight:bold">*</span>): </label>
						 <div class="col-lg-6">
						 <input	type="password" id="rpassword" name="rpassword" required class="form-control" />
						 <span id='message'></span>
						 </div>
					</div>
					<input type="submit" value="Sign Up" id="signUpBtn" class="btn btn-primary"/>
					
					<div th:if="${error}" class="alert alert-danger mt-2">
					 <p  th:text="${error}"></p>
					</div>
										
				</form>
			</div>
		</div>
	</div>
	
	

</body>
</html>
