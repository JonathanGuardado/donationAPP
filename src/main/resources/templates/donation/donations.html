<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:dt="http://www.thymeleaf.org/dandelion/datatables">
<head>
<meta charset="ISO-8859-1">

<th:block lang="en" th:include="fragments/header :: header"></th:block>
</head>
<body>
<th:block lang="en" th:include="fragments/logged-user-navbar :: navbar"></th:block> 
<div class="container mt-5">		
			<div class="col-lg-12 text-center">
   <h3>User Donations Details</h3>   	 
    <table id="donationsTable" dt:table="true">
     <thead>
            <tr>
           		<th>Country</th>
            	<th>Department</th>
                <th>Institution</th>
                <th>Month</th>
                <th>Donation Amount</th>                
            </tr>
        </thead>
    <tbody>
	      <tr th:each="donation : ${userDonations}">
	      	<td th:text="${donation.institution.department.country.countryName}">Country</td>
	      	<td th:text="${donation.institution.department.departmentName}">Department</td>
		    <td th:text="${donation.institution.institutionName}">Institution</td>
			<td th:text="${donation.month}">Month</td>
			<td th:text="${donation.donationAmount}">Donation Amount</td>
	      </tr>
	      </tbody>
	</table>
	</div></div>
</body>
</html>
