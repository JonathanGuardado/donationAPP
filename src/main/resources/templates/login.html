<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<th:block lang="en" th:include="fragments/header :: header"></th:block>
</head>
<body>
	<th:block lang="en" th:include="fragments/navbar :: navbar"></th:block>
	<div class="container mt-5">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h3>Login</h3>
				<p th:if="${param.error}" class="error">Bad Credentials</p>
				<form th:action="@{/app-login}" method="POST">					
					<div class="form-group row">
						<label for="app_username" class="col-lg-3 col-form-label">User Name: </label>
						<div class="col-lg-6">
						 <input type="text"	id="app_username" name="app_username" class="form-control" />
						 </div>
					</div>
					<div class="form-group row">
						<label for="app_password" class="col-lg-3 col-form-label">Password: </label>
						 <div class="col-lg-6">
						 <input	type="password" id="app_password" name="app_password" class="form-control" />
						 </div>
					</div>
					<input type="submit" value="Login"  class="btn btn-primary"/>					
				</form>
			</div>
		</div>
	</div>
</body>
</html>
